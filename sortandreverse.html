<html>
<head>
<title>sort and reverse</title>
<script type=text/javascript>
	var a=new Array();
	var b=new Array();
	var n,i,temp;
	n=window.prompt("Enter the size of array : ");
	for(i=0;i<n;i++)
	{
		a[i]=window.prompt("Enter the elements of the array : ");
		a[i]=parseInt(a[i]);
	}
	document.write("Array elements are : "+a);
	b=a;
	document.write("<br>"+"Reversed array elements are : ");
	for(i=n-1;i>=0;i--)
	{
		document.write(a[i]+" ");
	}
	document.write("<br>"+"Sorted array elements : ");
	for(i=0;i<n;i++)
	{
		for(j=0;j<n-i-1;j++)
		{
			if(b[j]>b[j+1])
			{
				temp=b[j];
				b[j]=b[j+1];
				b[j+1]=temp
			}
		}
	}
	for(i=0;i<n;i++)
	{
		document.write(b[i]+" ");
	}
</script>
</head>
<body>
</body>
</html>
