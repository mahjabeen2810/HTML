<html>
<head>
<title>factorial</title>
<script type=text/javascript>
	var n;
	n=window.prompt("Enter a number : ");
	window.alert("Factorial of "+n+" : "+fact(n));
	function fact(n)
	{
		if(n==0||n==1)
		{
			return 1;
		}
		else if(n<0)
		{
			window.alert("Negative number not possible!");
		}
		else
		{
			return n*fact(n-1);
		}
	}
</script>
</head>
<body>
</body>
</html>
