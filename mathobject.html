<html>
<head>
<title>math object</title>
<script type=text/javascript>
	var x,y;
	x=window.prompt("Enter a number : ");
	y=window.prompt("Enter a number : ");
	window.alert("Maximum value among "+x+"and"+y+" : "+Math.max(x,y));
	window.alert("Minimum value among "+x+"and"+y+" : "+Math.min(x,y));
	window.alert("Square of "+x+"and"+y+" : "+Math.pow(x,y));
	window.alert("Square root of "+x+" : "+Math.sqrt(x));
	window.alert("Logarithm of "+x+" : "+Math.log(x));
</script>
</head>
<body>
</body>
</html>
